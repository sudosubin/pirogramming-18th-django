<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
</head>
<body>
    <a href="/post/create/">생성하기</a>
    {% for post in posts %}
        <article>
            <h1>
                <a href="/post/{{ post.id }}">{{ post.title }}</a>
            </h1>
            <p>
                {{ post.region }}
                {{ post.user }}
            </p>
            <p>
                {{ post.price }} 원
            </p>
            <p>
                {{ post.content }}
            </p>
        </article>
    {% endfor %}
</body>
</html>
